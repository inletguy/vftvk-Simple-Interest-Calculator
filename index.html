<!DOCTYPE html>
<html>
    <head>
        <title>Simple Interest Calculator Project</title>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="maindiv">
          <h1>Simple Interest Calculator</h1>

          Amount <input type="number"  id="principal">  <br/>
                  
          Rate <input type="range" min="l" max="20" value="10.25" id="rate" step=".25" oninput="showRate(value)">
	      <output for="rate" id="Rate">10.25%</output><br/>
        
          No. of Years 
            <select id="years"> 
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
            <br/></br>
            Interest : $<span id="interest"></span></br></br>
            <span id="result">
            </span></br>
            <button onclick="compute()">Compute Interest</button></br></br>
            <footer>
                &#169; This Calculator belongs to Kevin Bowden</br>
            </footer>
        </div>
    </body>
</html>
